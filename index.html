<!DOCTYPE html>
<html>
  <head>
    <title>Map & Chart Integration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Geographical Data Visualization</h1>

    <div class="container">
      <div id="map"></div>
      <div id="chart"></div>
    </div>

    <!-- Google Maps API -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYAvNRjr8Vp0uWc2FF74xfyOjPSkLD7Ng&callback=initMap"
      async
      defer
    ></script>

    <!-- Google Charts Loader -->
    <script src="https://www.gstatic.com/charts/loader.js"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
  </body>
</html>
